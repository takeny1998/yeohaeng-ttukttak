widget:
  SelectTravelCityForm:
    ask_city: 어느 도시로 여행할 예정인가요?
    show_selected_city:
      zero: 최소 1개의 도시를 선택해 주세요
      other: '도시 {}개 선택됨'

  SelectTravelDateForm:
    ask_date: 언제 여행을 떠나시나요?
    require_select_date: 여행 기간을 선택해 주세요.
    show_selected_date:
      zero: '{start} (당일치기)'
      other: '{start} - {end} ({}박 {days}일)'

  SelectTravelDetailForm:
    ask_companion_types: 누구와 함께 여행할 예정인가요?
    hint_select_companion_types: (최소 1개, 최대 3개 선택 가능)
    ask_motivation_types: 여행 목적은 무엇인가요?
    hint_select_motivation_types: (최소 1개, 최대 5개 선택 가능)
    require_select_detail: 여행 상세 정보를 모두 선택해 주세요.

  CityPlacePoisPage:
    require_select_sort_type: 정렬 조건을 선택하세요.
    all_category_type: 전체

  PlaceMetricItem:
    add_to_plan: 일정에 추가

  TravelItem:
    view_detail: 여행기 살펴보기
    save: 저장하기

  CityRecommendPlaceView:
    show_recommended_category_type:
      nature: "자연 속에서 힐링하세요!\n추천하는 자연 관광지 모음"
      tourism: "여행의 묘미는 핫플에서,\n추천 관광 명소 모음"
      culture: "교양있는 당신을 위해,\n추천하는 문화시설 모음"
      commerce: "여행은 역시 플렉스!\n추천하는 상업시설 모음"
      transport: "편리한 이동을 위해!\n교통시설 목록"
      dining: "오늘 뭐 먹지? 추천하는\n식당/카페 목록"
      lodging: "편안한 휴식이 필요하신가요?\n추천 숙소 목록"

  SliverCityPoiPreview:
    pois_of_city: '{city_name}의 관광 명소 목록'
    view_detail: 모든 관광 명소 보기

  SliverCityTravelPreview:
    travels_of_city: '{city_name}의 여행기 목록'
    view_detail: 모든 여행기 보기

  VisitListItem:
    ask_reason: 이곳을 방문한 이유는 무엇인가요?

  VisitRatingItem:
    ask_satisfaction: 이번 방문에 만족하셨나요?
    ask_revisit: 다시 방문하고 싶으신가요?
    ask_recommend: 다른 사람에게 방문을 추천하고 싶으신가요?

    rating:
      satisfaction:
        1: 기대에 한참 못 미치는 경험이예요.
        2: 전반적으로 만족스럽지 않았어요.
        3: 나쁘지도 좋지도 않은 평범한 경험이예요.
        4: 전반적으로 좋은 경험이었고 만족해요.
        5: 기대 이상으로 훌륭한 경험이에요!

      revisit:
        1: 다시 방문할 의향이 전혀 없어요.
        2: 별로 마음에 들지 않아서, 다른 곳을 찾아볼 거예요.
        3: 다시 방문할 수도 있지만, 고민해봐야 할 것 같아요.
        4: 좋은 점이 많아서 다시 오고 싶어요.
        5: 꼭 다시 방문하고 싶어요!

      recommend:
        1: 기대 이하였어요. 절대 추천하지 않을 거예요.
        2: 나쁘진 않았지만, 다른 장소를 추천하고 싶어요.
        3: 괜찮았지만, 특별한 점은 없어요. 시간이 된다면 가볼 만해요.
        4: 좋은 경험이었어요. 추천할만 해요.
        5: 반드시 가봐야 할 곳이예요! 꼭 추천하고 싶어요.

