widget:
  VisitListItem:
    ask_reason: 이곳을 방문한 이유는 무엇인가요?

  VisitRatingItem:
    ask_satisfaction: 이번 방문에 만족하셨나요?
    ask_revisit: 다시 방문하고 싶으신가요?
    ask_recommend: 다른 사람에게 방문을 추천하고 싶으신가요?

    rating:
      satisfaction:
        1: 기대에 한참 못 미치는 경험이예요.
        2: 전반적으로 만족스럽지 않았어요.
        3: 나쁘지도 좋지도 않은 평범한 경험이예요.
        4: 전반적으로 좋은 경험이었고 만족해요.
        5: 기대 이상으로 훌륭한 경험이에요!

      revisit:
        1: 다시 방문할 의향이 전혀 없어요.
        2: 별로 마음에 들지 않아서, 다른 곳을 찾아볼 거예요.
        3: 다시 방문할 수도 있지만, 고민해봐야 할 것 같아요.
        4: 좋은 점이 많아서 다시 오고 싶어요.
        5: 꼭 다시 방문하고 싶어요!

      recommend:
        1: 기대 이하였어요. 절대 추천하지 않을 거예요.
        2: 나쁘진 않았지만, 다른 장소를 추천하고 싶어요.
        3: 괜찮았지만, 특별한 점은 없어요. 시간이 된다면 가볼 만해요.
        4: 좋은 경험이었어요. 추천할만 해요.
        5: 반드시 가봐야 할 곳이예요! 꼭 추천하고 싶어요.

