spring:
  cloud.aws.region.static: ap-northeast-2

  config:
    import: aws-parameterstore:/yeohaeng-ttukttak/server_dev/

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/yeohaeng-ttukttak
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.type.descriptor.sql: trace
    com.yeohaeng_ttukttak.server: debug

oauth:
  apple:
    client-id: com.yeohaeng-ttukttak.application
  google:
    client-id: 951324022006-eigc5h6tj71rm2v31eqr5u0v07cbmpn1.apps.googleusercontent.com

auth:
  access-token:
    issuer: yeohaeng-ttukttak.com
    expiration: 30m
  refresh-token:
    expiration: 14d