AUTHORIZATION_ERROR=자격 증명이 잘못되었거나 만료되었습니다. 다시 로그인해 주세요.
EXTERNAL_API_ERROR=외부 API 호출 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.
INTERNAL_SERVER_ERROR=서버에서 요청을 처리하는 중 문제가 발생했습니다. 잠시 후 다시 시도해주세요.

