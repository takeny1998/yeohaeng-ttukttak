ENTITY_NOT_FOUND_FAIL=요청한 {0}을(를) 찾을 수 없습니다. 올바른 대상인지 다시 한 번 확인해 주세요.
INVALID_ARGUMENT_FAIL=잘못된 {0} 값입니다. 값을 다시 확인한 후 시도해 주세요.
ARGUMENT_NOT_IN_RANGE_FAIL={0}과 {1} 사이의 값이어야 합니다.

