CANNOT_INVITE_YOURSELF_FAIL=자기 자신을 초대할 수 없습니다.
TRAVEL_OWNER_CANNOT_LEAVE_FAIL=여행을 만든 사용자는 나갈 수 없습니다. 대신 여행을 삭제 해 주세요.

BAD_NICKNAME_FAIL=닉네임에 비속어를 사용할 수 없습니다. 다른 단어를 사용해 주세요.

INVALID_NICKNAME_CHARACTER_FAIL=닉네임은 한글 혹은 영어 또는 숫자로 구성되어야 합니다.
INVALID_NICKNAME_LENGTH_FAIL=닉네임은 한글은 2 ~ 6글자, 영어는 4 ~ 6글자 길이여야 합니다.

COMMENT_CONTENT_LENGTH_TOO_LONG_FAIL=댓글은 한글 기준으로 50자, 영어는 100자까지 입력 가능합니다.

