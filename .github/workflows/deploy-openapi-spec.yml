name: Deploy OpenAPI Specification

on:
  pull_request:
    branches: main
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  depoly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle # Gradle 캐시 설정

      - name: Grant Execution Permission to gradlew
        working-directory: ./server
        run: chmod +x ./gradlew # gradlew 실행 권한 부여

      - name: Generate OpenAPI Specification file
        working-directory: ./server
        run: ./gradlew test --tests com.yeohaeng_ttukttak.server.ServerDocumentationTest
      
      - name: Running OpenAPI Spec diff action
        id: oasdiff
        uses: oasdiff/oasdiff-action/diff@main
        with:
          base: ./docs/api-specification.json
          revision: ./server/api-specification.json
          format: markup

      - name: Add comment API changes
        uses: actions/github-script@v7
        if: ${{ !startsWith(steps.oasdiff.outputs.diff, 'No endpoint changes') }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{ steps.oasdiff.outputs.diff }}"
            })
              
      - name: Move file to docs directory
        run: mv ./server/api-specification.json ./docs

      - name: Commit and push changes
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          
          git add .
          git commit -m "docs-api: API 명세 작성"
          git push origin
